<div class="fill container-page" ng-controller="videoCtrl">
    <youtube-video id="player" video-id="videoId" player="videoPlayer"></youtube-video>
    Youtube Video ID: <input type="text" ng-model="videoId" />
    <h1>Current Time: {{currentTime | number: 2}}</h1>
    <button ng-click="addFlag()">Set Flag</button>
    <ul>
        <li ng-repeat="flag in flags">
            <button ng-click="videoPlayer.seekTo(flag)">Go to {{flag | number: 2}}s</button>
        </li>
    </ul>
</div>
