<div class="fill container-page" ng-controller="videoCtrl">
    <video id="player" src="" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
    <div class="row">
        <div class="col-12">
            <h2>Video Source</h2>
            <div class="col-6 col-sm-4 col-lg-4">
                <label for="mediaSource">Source url:</label>
                <input id="mediaSource" type="url" class="form-control" ng-model="sourceUrl">
                <p>Video Type: {{mediaType}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>Current Time: {{currentTime * 1000 | date: 'mm:ss'}}</h1>
            <button ng-click="addFlag()">Set Flag</button>
            <ul>
                <li ng-repeat="flag in flags">
                    <button ng-click="player.currentTime(flag)">Go to {{flag * 1000 | date: 'mm:ss'}}</button>
                    <button ng-click="removeFlag(flag)">Remove Flag</button>
                </li>
            </ul>
        </div>
    </div>
</div>
